<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        img {
            max-width: 100px;
            height: auto;
        }
        
        .actions {
            text-align: center;
        }
        
        .actions a {
            margin-right: 5px;
            color: #007bff;
            text-decoration: none;
        }
        
        .actions a:hover {
            text-decoration: underline;
        }
        .link-container {
            text-align: center;
            margin-top: 20px; /* Adjust margin as needed */
        }
        
        /* Style the link */
        .link-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        
        /* Hover effect for the link */
        .link-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Image Gallery</h1>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <p>if you try to udpdate something then you have to upload the image again</p>
            {% for item in blog %}
            <tr>
                <td><img src="{{ item.blogimg.url }}" alt="{{ item.title }}"></td>
                <td>{{ item.title }}</td>
                <td>{{ item.desc }}</td>
                <td class="actions">
                    <a href="{% url 'updatedata' item.id %}">Edit</a>
                    <a href="{% url 'deletedata' item.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="link-container">
        <a href="http://127.0.0.1:8000/addvalues/">Add Values</a>
    </div>
</div>

</body>
</html>
